{% include './templates/header.htm' %}
{{p.code|safe}}
<div class="container">
   
    <div class="row">
        <div class="col-md-offset-3 col-md-6">
            <form class="form-horizontal" method="POST" action="/auth/">
                <span class="heading">{{p.T["l_userLogin"]}}</span>
                <span class="warning">{{p.msg}}</span>
                <div class="form-group">
                    <input type="text" class="form-control" id="loginId" name="loginId"
                        placeholder="{{p.T['l_loginID']}}" value="">
                    <i class="fa fa-user"></i>
                </div>
                <div class="form-group help">
                    <input type="password" class="form-control" id="authCode" name="authCode" placeholder="{{p.T['l_password']}}"
                        value="">
                    <i class="fa fa-lock"></i>
                    <a href="#" class="fa fa-question-circle"></a>
                </div>
                <div class="form-group">
                    <input type="hidden" id="la" name="la" value="{{p.T['LAN'] }}" />
                    <button type="submit" class="btn btn-default">{{p.T['b_login']}}</button>
                </div>
            </form>

        </div>
    </div>

</div>
{% include './templates/footer.htm' %}
